<div class="con">
  <div class="container mt-2">
    <div class="row p-4 text-end">
      <div class="d-flex left-align">
        <h1>Doctor List</h1>
        <div class="col-md-1">
          <button class="add" routerLink="add">+</button>
        </div>
      </div>
      <div class="table-wrapper">
        <div class="table-header table-dark">
          <div class="table-cell">Doctor Name</div>
          <div class="table-cell">Specialization</div>
          <div class="table-cell">Years Of Experience</div>
          <div class="table-cell">Contact Number</div>
          <div class="table-cell">Edit</div>
          <div class="table-cell">Remove</div>
        </div>
        <div class="table-body">
          <!-- Loop through the list of doctors -->
          <div *ngFor="let doctor of doctors" class="table-row">
            <div class="table-cell">{{ doctor.name }}</div>
            <div class="table-cell">{{ doctor.specialization }}</div>
            <div class="table-cell">{{ doctor.yearOfExperience }}</div>
            <div class="table-cell">{{ doctor.contactNumber }}</div>
            <div class="table-cell">
             <div class="edit" routerLink="/doctors/edit/{{ doctor.doctorId }}"><i class="fas fa-edit"></i></div>
            </div>
            <div class="table-cell">
              <!-- Delete button -->
              <div class="delete" *ngIf="doctor.doctorId" (click)="deleteDoctor(doctor.doctorId)"><i class="fa-solid fa-trash"></i></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
