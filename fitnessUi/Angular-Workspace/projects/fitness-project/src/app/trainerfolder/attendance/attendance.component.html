<div class="container">
  <h2>Add Attendance</h2>

  <div class="card">
    <div class="form-group">
      <label class="font-weight-bold">Name:</label>
      <input class="form-control" type="text" [(ngModel)]="attendance.name" name="name" readonly>
    </div>
    <div class="form-group">
      <label class="font-weight-bold">Date:</label>
      <input class="form-control" type="text" [(ngModel)]="attendance.date"  name="date">
    </div>
    <div class="form-group">
      <label class="font-weight-bold">Status:</label>
      <select class="form-control" [(ngModel)]="attendance.status" name="status">
        <option value="default">select</option>
        <option value="Active">Active</option>
        <option value="Inactive">Inactive</option>
      </select>
    </div>
    <div class="text-center">
      <button class="btn btn-primary" (click)="saveAttendance()" routerLink="/trainer/user-class">Save</button>
    </div>
  </div>
</div>
